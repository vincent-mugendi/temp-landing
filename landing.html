<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vincent Mugendi | Launching Soon</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        }
        body {
            background: linear-gradient(45deg, #000000, #1d1d1f);
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: left;
            overflow: hidden;
            position: relative;
            padding: 20px;
        }
        .background-animation {
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.1) 10%, transparent 70%);
            animation: moveBackground 10s infinite alternate;
        }
        @keyframes moveBackground {
            0% {
                transform: scale(1);
            }
            100% {
                transform: scale(1.1);
            }
        }
        .container {
            position: relative;
            z-index: 1;
            max-width: 600px;
            background: rgba(29, 29, 31, 0.9);
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(255, 255, 255, 0.1);
        }
        h1 {
            font-size: 3rem;
            font-weight: 600;
            margin-bottom: 10px;
            color: #f5f5f7;
        }
        p {
            font-size: 1.2rem;
            opacity: 0.8;
            margin-bottom: 20px;
            color: #a1a1a6;
        }
        .countdown {
            font-size: 2rem;
            font-weight: 500;
            color: #f5f5f7;
        }
    </style>
</head>
<body>
    <div class="background-animation"></div>
    <div class="container">
        <h1>SOMETHING AMAZING IS COMING</h1>
        <p>I will be live on <strong>Thursday, 27th at Midnight</strong>.</p>
        <p class="countdown" id="countdown"></p>
    </div>

    <script>
        function updateCountdown() {
            const launchDate = new Date('February 27, 2025 23:59:59').getTime();
            const now = new Date().getTime();
            const timeLeft = launchDate - now;

            if (timeLeft <= 0) {
                document.getElementById('countdown').innerHTML = "We're Live!";
                return;
            }

            const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

            document.getElementById('countdown').innerHTML = 
                `${days}d ${hours}h ${minutes}m ${seconds}s`;
        }

        setInterval(updateCountdown, 1000);
        updateCountdown();

        document.addEventListener('mousemove', (event) => {
            const x = (event.clientX / window.innerWidth) * 2 - 1;
            const y = (event.clientY / window.innerHeight) * 2 - 1;
            document.querySelector('.background-animation').style.transform = `translate(${x * 20}px, ${y * 20}px)`;
        });
    </script>
</body>
</html>
